<html>

<head>
    <title>Hello World</title>
	
	<style type="text/css">
		
		.bold{
		
			font-weight:bold;
		
		}
		
		.italic {
		
			font-weight:italic;
		
		}
		
		.underlined {
		
			text-decoration:underlined;
		
		}
		
		a {
		
			text-decoration:none;
		
		}
		
		.big {
		
			font-size: 200%;
		
		}
		
	</style>
	
</head>

<body>

	<p class="bold">This is some bold text!</p>
	
	<p class="italic">This is some italic text! <span class="bold">And this is bold and italic.</span></p>
	
	<p class="underlined">This is some underlined text!</p>
	
	<a href="">This is a non-underlined link</p>
	
	<p class="big">This is big!</p>

</body>

</html>
