<html>

	<head>

		<title>jQuery</title>
		
		 <script type="text/javascript" src="jquery.min.js"></script>

	</head>

	<body>
	
		<script type="text/javascript">
		/*jQuery match functions: var regex = /is/; var regex = /grEaT/i; var regex = /e/i;*/
			var regex = /e/g;
			
			var string = "Regex is great!";
			
			var result = string.match(regex);
			
			alert(result);
			 
			
		</script>

	</body>
